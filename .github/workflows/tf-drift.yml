name: "Terraform Configuration Drift Detection"

on:
  workflow_dispatch:
    inputs:
      inject_failure:
        description: 'Set to "true" to inject a failure after tf-plan to test failure handling (non-tf-plan failures).'
        required: false
        default: 'false'
  schedule:
    - cron: "41 3 * * *" # runs nightly at 3:41 am

defaults:
  run:
    working-directory: ./terraform

#Special permissions required for OIDC authentication
permissions:
  id-token: write
  contents: read
  issues: write

#These environment variables are used by the terraform azure provider to setup OIDD authenticate.
env:
  ARM_CLIENT_ID: "${{ secrets.AZURE_CLIENT_ID }}"
  ARM_SUBSCRIPTION_ID: "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
  ARM_TENANT_ID: "${{ secrets.AZURE_TENANT_ID }}"
  #TF_VAR_runner_ip: ""
  TF_VAR_repository: "${{ github.repository }}"
  TF_VAR_PASSWORD: ${{ secrets.TF_VAR_PASSWORD }}

jobs:
  drift-detection:
    name: "Configuration Drift Detection"
    runs-on: ubuntu-latest
    env:
      #this is needed since we are running terraform with read-only permissions
      ARM_SKIP_PROVIDER_REGISTRATION: true
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Install the latest version of the Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        run: terraform init
      # Login to Azure CLI to support temporary runner IP allow-list
      - name: Setup Azure CLI
        uses: azure/login@a457da9ea143d694b1b9c7c869ebb04ebe844ef5 # v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      
      # Generates an execution plan for Terraform
      # An exit code of 0 indicated no changes, 1 a terraform failure, 2 there are pending changes.
      - name: Terraform Plan
        id: tf-plan
        run: |
          export exitcode=0
          terraform plan -detailed-exitcode -var="container_registry_password=${{ env.TF_VAR_PASSWORD }}" -no-color -out tfplan || export exitcode=$?

          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

          if [ $exitcode -eq 1 ]; then
            echo Terraform Plan Failed!
            exit 1
          else 
            exit 0
          fi

      # Save plan to artifacts
      - name: Publish Terraform Plan
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: tfplan
          path: tfplan

      # Create string output of Terraform Plan
      - name: Create String Output
        id: tf-plan-string
        run: |
          TERRAFORM_PLAN=$(terraform show -no-color tfplan)

          delimiter="$(openssl rand -hex 8)"
          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
          echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo '```terraform' >> $GITHUB_OUTPUT
          echo "$TERRAFORM_PLAN" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "</details>" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT

      # Publish Terraform Plan as task summary
      - name: Publish Terraform Plan to Task Summary
        env:
          SUMMARY: ${{ steps.tf-plan-string.outputs.summary }}
        run: |
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      # Optional: Inject a failure (test only) — set inject_failure input to "true" when dispatching to exercise failure handling
      - name: Inject Failure (test only)
        if: ${{ github.event.inputs.inject_failure == 'true' }}
        run: |
          echo "🔧 Injecting test failure as requested (workflow_dispatch.inject_failure == 'true')"
          exit 1
      
      # Diagnostic: dump useful context when job fails (helps validate the failure-handling behavior)
      - name: Diagnostic Debug Info
        if: failure()
        run: |
          echo "=== Diagnostic Debug Info ==="
          echo "Run: $GITHUB_RUN_ID (#$GITHUB_RUN_NUMBER)"
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Actor: $GITHUB_ACTOR"
          echo "Job: $GITHUB_JOB"
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Workflow: $GITHUB_WORKFLOW"
          echo "TF plan exitcode (if set): ${{ steps.tf-plan.outputs.exitcode || 'n/a' }}"
          echo "Runner IP (if set): ${{ steps.get-runner-ip.outputs.runner_ip || 'n/a' }}"
          echo "Storage accounts list (if set): ${{ steps.get-storage-accounts.outputs.storage_accounts_and_rgs || 'n/a' }}"
          echo "============================="
        shell: bash

      # If changes are detected, create a new issue
      - name: Publish Drift Report
        if: steps.tf-plan.outputs.exitcode == 2
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          SUMMARY: "${{ steps.tf-plan-string.outputs.summary }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `${process.env.SUMMARY}`;
            const title = 'Terraform Configuration Drift Detected';
            const creator = 'github-actions[bot]';
            const assignee = 'MattWhite-personal';

            // List open issues by creator and find exact title match (listForRepo doesn't support title filter)
            const res = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              creator: creator,
              per_page: 100
            });

            const existing = res.data.find(i => i.title === title);

            if (existing) {
              // We update if body differs
              if (existing.body === body) {
                console.log('Drift Detected: Found matching issue with duplicate content');
              } else {
                console.log('Drift Detected: Found matching issue, updating body');
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: existing.number,
                  body: body
                });
              }
            } else {
              console.log('Drift Detected: Creating new issue');
              // Try to create with assignee; if assignment fails (e.g. user not assignable), retry without assignee.
              try {
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  assignees: [assignee]
                });
              } catch (err) {
                console.warn(`Assigning ${assignee} failed: ${err.message}. Creating issue without assignee.`);
                await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body
                });
              }
            }

      # If changes aren't detected, close any open drift issues
      - name: Publish Drift Report
        if: steps.tf-plan.outputs.exitcode == 0
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = 'Terraform Configuration Drift Detected';
            const creator = 'github-actions[bot]';

            // List open issues by creator and find exact title match
            const res = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              creator: creator,
              per_page: 100
            });

            const existing = res.data.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                state: 'closed'
              });
            }

      # Create an issue when the job fails for reasons OTHER THAN tf-plan failing
      - name: Create Issue on Failure (non-tf-plan)
        if: ${{ failure() && steps.tf-plan.conclusion != 'failure' }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = 'Workflow Failure: Terraform Configuration Drift Detection';
            const creator = 'github-actions[bot]';
            const assignee = 'MattWhite-personal';

            const runUrl = `${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const body = `A previous step in the Terraform Configuration Drift Detection workflow failed.\n\nRepository: ${context.repo.owner}/${context.repo.repo}\nRun URL: ${runUrl}\n\nPlease investigate.`;

            // Look for an existing open issue created by the workflow with the same title
            const res = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              creator: creator,
              per_page: 100
            });

            const existing = res.data.find(i => i.title === title);

            if (existing) {
              // Update body to surface latest run info
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: body
              });
              console.log(`Updated existing issue #${existing.number}`);
            } else {
              // Try to create with assignee; if assignment fails, create without assignee
              try {
                const created = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body,
                  assignees: [assignee]
                });
                console.log(`Created issue #${created.data.number} assigned to ${assignee}`);
              } catch (err) {
                console.warn(`Assigning ${assignee} failed: ${err.message}. Creating issue without assignee.`);
                const created = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: title,
                  body: body
                });
                console.log(`Created issue #${created.data.number} without assignee`);
              }
            }

      # Mark the workflow as failed if drift detected
      - name: Error on Failure
        if: steps.tf-plan.outputs.exitcode == 2
        run: exit 1

